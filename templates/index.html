<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUVA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/static/js/auth.js"></script>
    <style>
        :root {
            --primary-color: #007FE7;
            --sidebar-bg: #fbfcff;
            --sidebar-hover: #f3f6ff;
            --text-color: #333;
            --text-light: #727272;
            --bg-color: #fff;
            --message-user-bg: #f0faff;
            --message-bot-bg: #f5f5f5;
            --border-color: #e0e0e0;
            --border-radius: 32px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Golos Text', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }
        
        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞) */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .sidebar-header {
            padding: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-color);
            letter-spacing: 0.055em;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Roboto', sans-serif;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        
        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: rgba(0, 127, 231, 0);
            border: 1px solid rgba(0, 127, 231, 0.1);
            color: var(--primary-color);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            margin-bottom: 15px;
            transition: background-color 0.2s;
        }
        
        .new-chat-btn:hover {
            background-color: rgba(0, 127, 231, 0.1);
        }
        
        .chat-history {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .chat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s;
            color: var(--text-light);
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .chat-item:hover {
            background-color: var(--sidebar-hover);
        }
        
        .chat-item.active {
            background-color: var(--sidebar-hover);
            color: var(--text-light);
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background-color: var(--sidebar-bg);
            z-index: 100;
        }
        
        .mobile-nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .mobile-logo {
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            letter-spacing: 0.055em;
        }
        
        .mobile-actions {
            display: flex;
            gap: 15px;
        }
        
        .mobile-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--sidebar-hover);
            color: var(--text-color);
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .mobile-btn:hover {
            background-color: rgba(0, 127, 231, 0.1);
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–æ–µ –º–µ–Ω—é –∏—Å—Ç–æ—Ä–∏–∏ */
        .mobile-history {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 80%;
            max-width: 300px;
            background-color: var(--sidebar-bg);
            z-index: 200;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            padding: 20px;
            color: var(--text-color);
            
        }
        
        .mobile-history.active {
            transform: translateX(0);
        }
        
        .mobile-history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .mobile-history-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            margin-left: auto;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            background-color: #fff;
            overflow-y: auto;
            z-index: 1;
        }
        
        /* –û–±–ª–∞—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–π */
        .chat-container {
            flex: 1;
            padding-top: 24px;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É –¥–ª—è –æ—Å–Ω–æ–≤–Ω–æ–≥–æ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
        .main-content {
            scroll-behavior: smooth;
        }
        
        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ */
        .welcome-message {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 100%;
            padding: 20px;
            color: var(--text-light);
        }
        
        .welcome-icon {
            width: 32px;
            height: 32px;
            margin-bottom: 20px;
            opacity: 0.8;
        }
        
        .welcome-message h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π –≤ –≤–∏–¥–µ –ø—É–∑—ã—Ä–µ–π */
        .message-row {
            display: flex;
            margin-bottom: 16px;
            position: relative;
            padding: 0 16px;
        }
        
        .message-row.user {
            justify-content: flex-end;
        }
        
        .message-row.bot {
            justify-content: flex-start;
        }
        
        .message-bubble {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: var(--border-radius);
            position: relative;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .user .message-bubble {
            background-color: var(--sidebar-hover);
            color: var(--text-color);
            border-bottom-right-radius: 4px;
        }
        
        .bot .message-bubble {
            background-color: transparent;
            color: var(--text-color);
            border-bottom-left-radius: 0;
            box-shadow: none;
            padding-left: 0;
        }
        
        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            flex-shrink: 0;
        }
        
        .user .message-avatar {
            display: none;
        }
        
        .bot .message-avatar {
            background-color: transparent;
        }
        
        /* –õ–æ–∞–¥–µ—Ä –¥–ª—è –æ–∂–∏–¥–∞–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –±–æ—Ç–∞ */
        .typing-indicator {
            display: none;
            margin-bottom: 16px;
            position: relative;
        }
        
        .typing-indicator .message-bubble {
            display: flex;
            align-items: center;
            min-width: 60px;
        }
        
        .typing-dots {
            display: flex;
            align-items: center;
            gap: 4px;
            transition: opacity 0.3s ease-out;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #aaa;
            border-radius: 50%;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes typingAnimation {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            50% {
                transform: translateY(-5px);
                opacity: 1;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ –æ—Ç –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∫ —Ç–µ–∫—Å—Ç—É */
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .typing-fade-out {
            animation: fadeOut 0.3s forwards;
        }
        
        .typing-content-fade-in {
            opacity: 0;
            animation: fadeIn 0.3s 0.2s forwards;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ü–∏—Ç–∞—Ç –∏–∑ Sefaria */
        .sefaria-quote {
            background-color: #fff8e1;
            border-left: 3px solid var(--primary-color);
            padding: 10px 12px;
            margin: 10px 0;
            font-style: italic;
            border-radius: 12px;
        }
        
        .sefaria-ref {
            font-weight: 500;
            color: #5d4037;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è Markdown */
        .message-bubble h1, .message-bubble h2, .message-bubble h3, 
        .message-bubble h4, .message-bubble h5, .message-bubble h6 {
            margin-top: 16px;
            margin-bottom: 8px;
            font-weight: 600;
            line-height: 1.25;
        }
        
        .message-bubble h1 {
            font-size: 1.5em;
        }
        
        .message-bubble h2 {
            font-size: 1.3em;
        }
        
        .message-bubble h3 {
            font-size: 1.1em;
        }
        
        .message-bubble p {
            margin-bottom: 10px;
        }
        
        .message-bubble ul, .message-bubble ol {
            margin-top: 0;
            margin-bottom: 10px;
            padding-left: 20px;
        }
        
        .message-bubble blockquote {
            padding: 0 1em;
            color: #6a737d;
            border-left: 0.25em solid #dfe2e5;
            margin: 0 0 10px 0;
        }
        
        .message-bubble pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            padding: 16px;
            overflow: auto;
            margin-bottom: 10px;
        }
        
        .message-bubble code {
            background-color: rgba(27, 31, 35, 0.05);
            border-radius: 3px;
            padding: 0.2em 0.4em;
            font-family: monospace;
        }
        
        /* –ú–æ–¥—É–ª—å –≤–≤–æ–¥–∞ */
        .input-container {
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-color);
            position: sticky;
            bottom: 0;
            z-index: 1000;
        }
        
        .input-wrapper {
            max-width: 800px;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 16px 24px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            color: var(--text-color);
            outline: none;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            transition: border 0.2s, box-shadow 0.2s;
            font-family: 'Golos Text', sans-serif;
        }
        
        #message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 122, 255, 0.1);
        }
        
        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            width: 56px;
            height: 56px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, transform 0.2s;
            flex-shrink: 0;
        }
        
        #send-button:hover {
            background-color: rgba(0, 127, 231, 0.8);
        }
        
        #send-button:active {
            transform: scale(0.95);
        }
        
        .input-info {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 10px;
            text-align: center;
        }
        
        /* –°–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ */
        .error {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px 16px;
            border-radius: var(--border-radius);
            margin: 10px 20px;
            font-size: 0.9rem;
            display: none;
            max-width: 800px;
            margin: 10px auto;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ã–π –¥–∏–∑–∞–π–Ω */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            
            .mobile-nav {
                display: block;
            }
            
            .main-content {
                padding-top: 70px; /* –£—á–∏—Ç—ã–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –º–æ–±–∏–ª—å–Ω–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ */
            }
            
            .input-container {
                padding: 15px;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }
        
        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ —Ñ–æ–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–æ–º –º–æ–±–∏–ª—å–Ω–æ–º –º–µ–Ω—é */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 150;
            display: none;
        }
        
        .overlay.active {
            display: block;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –±–ª–æ–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            cursor: pointer;
            transition: background-color 0.2s;
            z-index: 1000;
        }
        
        .sidebar-user:hover {
            background-color: var(--sidebar-hover);
        }
        
        .sidebar-user .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .sidebar-user .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .sidebar-user .user-info {
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar-user .user-info span {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 0.9rem;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –±–ª–æ–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è */
        .mobile-sidebar-user {
            margin-top: auto;
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ–∫—Ü–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è */
        .profile-section {
            width: 100%;
            margin-bottom: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .profile-section h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: var(--text-color);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è —è–∑—ã–∫–∞ */
        .language-switcher {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }
        
        .language-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .language-option:hover {
            transform: scale(1.1);
        }
        
        .language-option.active {
            border-color: var(--primary-color);
        }
        
        .language-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (hover: none) {
        .mobile-btn:hover,
        .send-button:hover,
        .chat-item:hover,
        .sidebar-user:hover,
        .new-chat-btn:hover {
            background-color: transparent !important;
        }
        }

        /* –£–±–∏—Ä–∞–µ—Ç –≥–æ–ª—É–±—É—é –ø–æ–¥—Å–≤–µ—Ç–∫—É –Ω–∞ iOS */
        .mobile-btn,
        .send-button,
        .chat-item,
        .sidebar-user,
        .new-chat-btn {
        -webkit-tap-highlight-color: transparent;
        }

        /* –û–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ: –¥–æ–±–∞–≤–ª—è–µ—Ç –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è :active */
        .mobile-btn:active,
        .send-button:active,
        .chat-item:active,
        .sidebar-user:active,
        .new-chat-btn:active {
        background-color: rgba(0, 127, 231, 0.1) !important;
        transition: background-color 0.1s;
        }
    </style>
</head>
<body>
    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å (—Ç–æ–ª—å–∫–æ –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞) -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <img src="/static/images/logo.svg" alt="Sefaria Logo" class="logo-image" style="width: 30px; height: 30px; border-radius: 50%;">
                <span data-i18n="app.name">SHUVA</span>
            </div>
        </div>
        <div class="sidebar-content">
            <button class="new-chat-btn" id="desktop-new-chat">
                <i class="fas fa-pen-to-square"></i>
                <span data-i18n="chat.new">–ù–æ–≤—ã–π —á–∞—Ç</span>
            </button>
            <div class="chat-history" id="desktop-history">
                <!-- –ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–æ–≤ –±—É–¥–µ—Ç –¥–æ–±–∞–≤–ª–µ–Ω–∞ —á–µ—Ä–µ–∑ JavaScript -->
            </div>
        </div>
        <!-- –ë–ª–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤–Ω–∏–∑—É —Å–∞–π–¥–±–∞—Ä–∞ -->
        <div class="sidebar-user" id="sidebar-user">
            <div class="user-avatar">
                <img src="/static/images/icon_profile.svg" alt="–ê–≤–∞—Ç–∞—Ä –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
            </div>
            <div class="user-info">
                <span id="sidebar-email">–í–æ–π—Ç–∏</span>
            </div>
        </div>
    </div>
    
    <!-- –ú–æ–±–∏–ª—å–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è -->
    <div class="mobile-nav">
        <div class="mobile-nav-content">
            <div class="mobile-logo">
                <img src="/static/images/logo.svg" alt="Sefaria Logo" class="logo-image" style="width: 30px; height: 30px; border-radius: 50%;">
                <span data-i18n="app.name">SHUVA</span>
            </div>
            <div class="mobile-actions">
                <button class="mobile-btn" id="mobile-new-chat">
                    <i class="fas fa-pen-to-square"></i>
                </button>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –º–æ–¥—É–ª—å i18n
            await window.i18nModule.initI18n();
            
            const chatContainer = document.getElementById('chat-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const sendIcon = document.getElementById('send-icon');
            const stopIcon = document.getElementById('stop-icon');
            const errorMessage = document.getElementById('error-message');
            const desktopNewChat = document.getElementById('desktop-new-chat');
            const mobileNewChat = document.getElementById('mobile-new-chat');
            const mobileHistoryBtn = document.getElementById('burger-menu-btn');
            const mobileHistoryMenu = document.getElementById('mobile-history-menu');
            const mobileHistoryClose = document.getElementById('mobile-history-close');
            const overlay = document.getElementById('overlay');
            const typingIndicator = document.getElementById('typing-indicator');
            const welcomeMessage = document.getElementById('welcome-message');
            const languageOptions = document.querySelectorAll('.language-option');
            
            let controller = null; // –î–ª—è AbortController
            let currentSessionId = null; // ID —Ç–µ–∫—É—â–µ–π —Å–µ—Å—Å–∏–∏ —á–∞—Ç–∞
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Å–µ—Ä–≤–∏—Å —á–∞—Ç–æ–≤
            await window.chatService.init();
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã —Ç–µ–∫—Å—Ç–æ–≤–æ–≥–æ –ø–æ–ª—è
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —á–∞—Ç–∞ –≤–Ω–∏–∑
            function scrollChatToBottom() {
                setTimeout(() => {
                    // –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É
                    chatContainer.style.scrollBehavior = 'smooth';
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                    
                    // –¢–∞–∫–∂–µ –ø—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä, –µ—Å–ª–∏ –æ–Ω –∏–º–µ–µ—Ç –ø—Ä–æ–∫—Ä—É—Ç–∫—É
                    const mainContent = document.querySelector('.main-content');
                    mainContent.style.scrollBehavior = 'smooth';
                    mainContent.scrollTop = mainContent.scrollHeight;
                    
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–±—ã—á–Ω–æ–µ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
                    setTimeout(() => {
                        chatContainer.style.scrollBehavior = 'auto';
                        mainContent.style.scrollBehavior = 'auto';
                    }, 1000);
                }, 100); // –ù–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –≥–∞—Ä–∞–Ω—Ç–∏–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –Ω–∞–ª–∏—á–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω—ã–º —Å–æ–æ–±—â–µ–Ω–∏–µ–º
            function checkMessagesAndToggleWelcome() {
                const hasMessages = chatContainer.querySelectorAll('.message-row').length > 0;
                const welcomeMessage = document.getElementById('welcome-message');
                
                if (hasMessages) {
                    // –ï—Å–ª–∏ –µ—Å—Ç—å —Å–æ–æ–±—â–µ–Ω–∏—è, —É–¥–∞–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                    if (welcomeMessage) {
                        welcomeMessage.remove();
                    }
                } else {
                    // –ï—Å–ª–∏ –Ω–µ—Ç —Å–æ–æ–±—â–µ–Ω–∏–π, –¥–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                    if (!welcomeMessage) {
                        const welcomeHTML = `
                            <div class="welcome-message" id="welcome-message">
                                <div class="welcome-icon">
                                    <img src="/static/images/logo.svg" alt="Sefaria Logo" style="width: 100%; height: 100%; border-radius: 50%;">
                                </div>
                                <h2>–ß–µ–º –º–æ–≥—É –≤–∞–º –ø–æ–º–æ—á—å?</h2>
                            </div>
                        `;
                        chatContainer.innerHTML = welcomeHTML + chatContainer.innerHTML;
                    }
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ—Å—Ç–µ–ø–µ–Ω–Ω–æ–≥–æ –ø–µ—á–∞—Ç–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ —Å —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω—ã–º–∏ –∑–∞–¥–µ—Ä–∂–∫–∞–º–∏
            function typeMessage(element, message, baseSpeed = 10) {
                return new Promise((resolve) => {
                    let i = 0;
                    
                    function typeNextChar() {
                        if (i <= message.length) {
                            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ –æ–¥–Ω–æ–º—É —Å–∏–º–≤–æ–ª—É
                            element.innerHTML = message.substring(0, i);
                            i++;
                            
                            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º —á–∞—Ç –≤–Ω–∏–∑ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ —Ç–µ–∫—Å—Ç–∞
                            scrollChatToBottom();
                            
                            // –í—ã—á–∏—Å–ª—è–µ–º —Å–ª—É—á–∞–π–Ω—É—é –∑–∞–¥–µ—Ä–∂–∫—É –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞ –ø–µ—á–∞—Ç–∞–Ω–∏—è
                            let delay = baseSpeed;
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ—Å—Ç—å –∫ —Å–∫–æ—Ä–æ—Å—Ç–∏ –ø–µ—á–∞—Ç–∞–Ω–∏—è
                            delay += Math.random() * 10;
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—É–∑—É –ø–æ—Å–ª–µ –∑–Ω–∞–∫–æ–≤ –ø—Ä–µ–ø–∏–Ω–∞–Ω–∏—è
                            const punctuation = ['.', ',', '!', '?', ':', ';'];
                            if (i > 0 && punctuation.includes(message.charAt(i - 1))) {
                                delay += 100; // –ë–æ–ª–µ–µ –¥–ª–∏–Ω–Ω–∞—è –ø–∞—É–∑–∞ –ø–æ—Å–ª–µ –∑–Ω–∞–∫–æ–≤ –ø—Ä–µ–ø–∏–Ω–∞–Ω–∏—è
                            }
                            
                            // –î–æ–±–∞–≤–ª—è–µ–º –ø–∞—É–∑—É –≤ –∫–æ–Ω—Ü–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                            if (i > 0 && message.charAt(i - 1) === '.' && 
                                (i === message.length || message.charAt(i) === ' ' || message.charAt(i) === '\n')) {
                                delay += 200; // –ï—â–µ –±–æ–ª–µ–µ –¥–ª–∏–Ω–Ω–∞—è –ø–∞—É–∑–∞ –≤ –∫–æ–Ω—Ü–µ –ø—Ä–µ–¥–ª–æ–∂–µ–Ω–∏—è
                            }
                            
                            // –ü–ª–∞–Ω–∏—Ä—É–µ–º –ø–µ—á–∞—Ç—å —Å–ª–µ–¥—É—é—â–µ–≥–æ —Å–∏–º–≤–æ–ª–∞
                            setTimeout(typeNextChar, delay);
                        } else {
                            // –í–µ—Å—å —Ç–µ–∫—Å—Ç –Ω–∞–ø–µ—á–∞—Ç–∞–Ω
                            resolve();
                        }
                    }
                    
                    // –ù–∞—á–∏–Ω–∞–µ–º –ø–µ—á–∞—Ç–∞—Ç—å
                    typeNextChar();
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤ —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç–∞
            function transformTypingIndicatorToMessage(message) {
                return new Promise(async (resolve) => {
                    // –ù–∞—Ö–æ–¥–∏–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    const typingIndicator = document.getElementById('typing-indicator-inline');
                    
                    if (!typingIndicator) {
                        resolve(false);
                        return;
                    }
                    
                    // –ù–∞—Ö–æ–¥–∏–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å —Ç–æ—á–∫–∞–º–∏
                    const typingDots = typingIndicator.querySelector('.typing-dots');
                    const messageBubble = typingIndicator.querySelector('.message-bubble');
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —Ç–æ—á–µ–∫
                    typingDots.classList.add('typing-fade-out');
                    
                    // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
                    const messageContent = document.createElement('div');
                    messageContent.classList.add('typing-content-fade-in');
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –≤ –ø—É–∑—ã—Ä—å —Å–æ–æ–±—â–µ–Ω–∏—è
                    messageBubble.appendChild(messageContent);
                    
                    // –ñ–¥–µ–º –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —Ç–æ—á–µ–∫
                    setTimeout(() => {
                        // –£–¥–∞–ª—è–µ–º —Ç–æ—á–∫–∏
                        typingDots.remove();
                        
                        // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º Markdown –≤ HTML
                        let formattedMessage = message;
                        
                        // –ó–∞–º–µ–Ω—è–µ–º —Å—Å—ã–ª–∫–∏ –Ω–∞ —Ç–µ–∫—Å—Ç—ã Sefaria —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–º —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ–º
                        formattedMessage = formattedMessage.replace(/üìú\s+([^:]+)(?:\s+-\s+([^\n]+))?/g, '<div class="sefaria-quote"><span class="sefaria-ref">üìú $1</span>$2</div>');
                        
                        try {
                            // –ò—Å–ø–æ–ª—å–∑—É–µ–º marked.js –¥–ª—è –ø—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏—è Markdown –≤ HTML
                            formattedMessage = marked.parse(formattedMessage);
                        } catch (e) {
                            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ Markdown:', e);
                        }
                        
                        // –ü–µ—á–∞—Ç–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º
                        typeMessage(messageContent, formattedMessage, 5).then(() => {
                            // –£–¥–∞–ª—è–µ–º ID –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞, —á—Ç–æ–±—ã –ø—Ä–µ–≤—Ä–∞—Ç–∏—Ç—å –µ–≥–æ –≤ –æ–±—ã—á–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                            typingIndicator.removeAttribute('id');
                            typingIndicator.classList.remove('typing-indicator');
                            
                            // –°–æ–æ–±—â–∞–µ–º, —á—Ç–æ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞
                            resolve(true);
                        });
                    }, 300); // –í—Ä–µ–º—è –∞–Ω–∏–º–∞—Ü–∏–∏ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è —Ç–æ—á–µ–∫
                });
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ UI (–±–µ–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ –ë–î)
            async function addMessageToUI(message, isUser, useTypingEffect = false, transformIndicator = false) {
                // –£–¥–∞–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –ø–µ—Ä–≤–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
                const welcomeMessage = document.getElementById('welcome-message');
                if (welcomeMessage) {
                    welcomeMessage.remove();
                }
                
                // –ï—Å–ª–∏ —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –±–æ—Ç–∞ –∏ –Ω—É–∂–Ω–æ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
                if (!isUser && transformIndicator) {
                    // –ü—Ä–æ–±—É–µ–º —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∏—Ä–æ–≤–∞—Ç—å —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    const transformed = await transformTypingIndicatorToMessage(message);
                    
                    // –ï—Å–ª–∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è –ø—Ä–æ—à–ª–∞ —É—Å–ø–µ—à–Ω–æ, –Ω–µ —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
                    if (transformed) {
                        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è
                        scrollChatToBottom();
                        return;
                    }
                }
                
                // –ï—Å–ª–∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏—è –Ω–µ —É–¥–∞–ª–∞—Å—å –∏–ª–∏ –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç
                const messageRow = document.createElement('div');
                messageRow.classList.add('message-row');
                messageRow.classList.add(isUser ? 'user' : 'bot');
                
                let html = '';
                
                if (!isUser) {

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —á–∞—Ç–æ–≤

            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞

                    // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ —Å–≤—è–∑–∞–Ω–∞ —Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–µ–π, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏

                    }

            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –æ—à–∏–±–∫–∏

                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                try {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                    const { data: authData } = await window.supabaseClient.auth.getUser();
                    
                    if (!authData || !authData.user) {
                        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                        window.location.href = '/auth';
                        return;
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∞–∫—Ç–∏–≤–Ω–∞—è —Å–µ—Å—Å–∏—è
                    if (!currentSessionId) {
                        try {
                            // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—É—é —Å–µ—Å—Å–∏—é
                            const newSession = await window.chatService.createChatSession(message.substring(0, 50));
                            if (newSession) {
                                currentSessionId = newSession.id;
                                
                                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤
                                const sessions = await window.chatService.getChatSessions();
                                updateChatList(sessions);
                            } else {
                                throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Å–µ—Å—Å–∏—é —á–∞—Ç–∞');
                            }
                        } catch (error) {
                            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ —Å–µ—Å—Å–∏–∏:', error);
                            
                            // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ —Å–≤—è–∑–∞–Ω–∞ —Å –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–µ–π, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                            if (error.message && error.message.includes('–∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω')) {
                                window.location.href = '/auth';
                                return;
                            } else {
                                showError('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ–∑–¥–∞—Ç—å —Å–µ—Å—Å–∏—é —á–∞—Ç–∞');
                                return;
                            }
                        }
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                    window.location.href = '/auth';
                    return;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤ —á–∞—Ç
                addMessage(message, true);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                toggleLoadingState(true);
                errorMessage.style.display = 'none';
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π AbortController
                controller = new AbortController();
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ query: message }),
                        signal: controller.signal
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // –î–æ–±–∞–≤–ª—è–µ–º –æ—Ç–≤–µ—Ç –±–æ—Ç–∞ –≤ —á–∞—Ç —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –ø–µ—á–∞—Ç–∞–Ω–∏—è –∏ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü–∏–µ–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
                        await addMessageToUI(data.response, false, true, true);
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –ë–î
                        if (currentSessionId) {
                            try {
                                await window.chatService.addChatMessage(
                                    currentSessionId, 
                                    data.response, 
                                    false
                                );
                            } catch (error) {
                                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Å–æ–æ–±—â–µ–Ω–∏—è –±–æ—Ç–∞:', error);
                            }
                        }
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ —á–∞—Ç–æ–≤ (–Ω–∞–∑–≤–∞–Ω–∏–µ –º–æ–∂–µ—Ç –∏–∑–º–µ–Ω–∏—Ç—å—Å—è)
                        const sessions = await window.chatService.getChatSessions();
                        updateChatList(sessions);
                        
                        // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –≤–Ω–∏–∑ –ø–æ—Å–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –æ—Ç–≤–µ—Ç–∞ –±–æ—Ç–∞
                        scrollChatToBottom();
                    } else {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                        errorMessage.textContent = data.error || '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ –∑–∞–ø—Ä–æ—Å–∞';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –±—ã–ª–∞ –ª–∏ –æ–ø–µ—Ä–∞—Ü–∏—è –ø—Ä–µ—Ä–≤–∞–Ω–∞ –Ω–∞–º–µ—Ä–µ–Ω–Ω–æ
                    if (error.name !== 'AbortError') {
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
                        errorMessage.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ —Å–µ—Ä–≤–µ—Ä—É';
                        errorMessage.style.display = 'block';
                    }
                } finally {
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –∏ –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                    controller = null;
                    toggleLoadingState(false);
                }
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é –∏—Å—Ç–æ—Ä–∏–∏
            function openMobileHistory() {
                mobileHistoryMenu.classList.add('active');
                overlay.classList.add('active');
            }
            
            // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –º–æ–±–∏–ª—å–Ω–æ–≥–æ –º–µ–Ω—é –∏—Å—Ç–æ—Ä–∏–∏
            function closeMobileHistory() {
                mobileHistoryMenu.classList.remove('active');
                overlay.classList.remove('active');
            }
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            sendButton.addEventListener('click', function() {
                if (controller) {
                    // –ï—Å–ª–∏ –∑–∞–ø—Ä–æ—Å —É–∂–µ –∏–¥–µ—Ç, –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –µ–≥–æ
                    controller.abort();
                    controller = null;
                    toggleLoadingState(false);
                } else {
                    // –ò–Ω–∞—á–µ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                    sendMessage();
                }
            });
            
            messageInput.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    sendMessage();
                }
            });
            
            desktopNewChat.addEventListener('click', createNewChat);
            mobileNewChat.addEventListener('click', createNewChat);
            
            mobileHistoryBtn.addEventListener('click', openMobileHistory);
            mobileHistoryClose.addEventListener('click', closeMobileHistory);
            overlay.addEventListener('click', closeMobileHistory);
            
            // –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–æ—Ñ–∏–ª—è
            const profileModal = document.getElementById('profile-modal');
            const sidebarUser = document.getElementById('sidebar-user');
            const mobileSidebarUser = document.getElementById('mobile-sidebar-user');
            const closeModalButtons = document.querySelectorAll('.close-modal');
            
            function openProfileModal() {
                profileModal.style.display = 'block';
                setTimeout(() => {
                    profileModal.classList.add('active');
                }, 10);
            }
            
            function closeProfileModal() {
                profileModal.classList.remove('active');
                setTimeout(() => {
                    profileModal.style.display = 'none';
                }, 300);
            }
            
            sidebarUser.addEventListener('click', openProfileModal);
            mobileSidebarUser.addEventListener('click', openProfileModal);
            
            closeModalButtons.forEach(button => {
                button.addEventListener('click', closeProfileModal);
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ –æ–±–ª–∞—Å—Ç–∏
            window.addEventListener('click', function(event) {
                if (event.target === profileModal) {
                    closeProfileModal();
                }
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
            languageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å
                    languageOptions.forEach(opt => {
                        opt.classList.toggle('active', opt.dataset.lang === lang);
                    });
                    
                    // –ò–∑–º–µ–Ω—è–µ–º —è–∑—ã–∫ —á–µ—Ä–µ–∑ –º–æ–¥—É–ª—å i18n
                    window.i18nModule.changeLanguage(lang);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                    window.i18nModule.updatePageTexts();
                });
            });
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —è–∑—ã–∫–∞
            const currentLang = localStorage.getItem('app_language') || 'ru';
            languageOptions.forEach(option => {
                option.classList.toggle('active', option.dataset.lang === currentLang);
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            loadHistory();
        });
    </script>
</body>
