<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="app.name">SHUVA</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007FE7;
            --sidebar-bg: #fbfcff;
            --sidebar-hover: #f3f6ff;
            --text-color: #333;
            --text-light: #727272;
            --bg-color: #fff;
            --border-color: #e0e0e0;
            --border-radius: 32px;
            --error-color: #e53935;
            --success-color: #43a047;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Golos Text', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.055em;
        }
        
        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            width: 100%;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            color: var(--text-color);
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            font-family: 'Golos Text', sans-serif;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 127, 231, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-family: 'Golos Text', sans-serif;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: rgba(0, 127, 231, 0.9);
        }
        
        .btn-outline {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-outline:hover {
            background-color: var(--sidebar-hover);
        }
        
        .divider {
            width: 100%;
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .google-icon {
            font-size: 1.2rem;
            color: #4285F4;
        }
        
        .error-message {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(229, 57, 53, 0.1);
            color: var(--error-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(67, 160, 71, 0.1);
            color: var(--success-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .toggle-auth {
            margin-top: 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .toggle-auth a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-auth a:hover {
            text-decoration: underline;
        }
        
        /* Стили для блока под формой авторизации */
        .auth-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 24px;
            width: 100%;
            border-top: 1px solid var(--border-color); /* или просто #e0e0e0 */
            padding-top: 24px; /* добавь отступ от линии */
        }
        
        /* Стили для "забыли пароль?" */
        .forgot-password a {
            color: var(--primary-color);
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        /* Стили для переключателя языка */
        .language-switcher {
            display: flex;
            gap: 0.5rem;
        }
        
        .language-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .language-option:hover {
            transform: scale(1.1);
        }
        
        .language-option.active {
            border-color: var(--primary-color);
        }
        
        .language-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Стили для блока с политикой конфиденциальности */
        .privacy-notice {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            width: 100%;
            padding: 10px;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }
        
        .privacy-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .privacy-link:hover {
            text-decoration: underline;
        }
        
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background-color: var(--bg-color);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: var(--text-color);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        /* Адаптивный дизайн */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            .logo-image {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="/static/images/logo.svg" alt="SHUVA Logo" class="logo-image">
            <div class="logo-text" data-i18n="app.name">SHUVA</div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <input type="email" id="email" class="form-input" data-i18n-placeholder="auth.email" placeholder="Email" required autocomplete="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" data-i18n-placeholder="auth.password" placeholder="Пароль" required autocomplete="current-password">
            </div>
            <button type="submit" id="auth-submit" class="btn btn-primary" data-i18n="auth.login">Войти</button>
        </form>
        
        <div class="divider"><span data-i18n="auth.or">или</span></div>
        
        <button id="google-signin" class="btn btn-outline">
            <i class="fab fa-google google-icon"></i>
            <span data-i18n="auth.loginWithGoogle">Войти с Google</span>
        </button>
        
        <div class="toggle-auth">
            <span id="toggle-text" data-i18n="auth.noAccount">Нет аккаунта?</span>
            <a id="toggle-link" data-i18n="auth.register">Зарегистрироваться</a>
        </div>
        
        <div class="auth-footer">
            <div class="forgot-password">
                <a id="forgot-password-link" data-i18n="auth.forgotPassword">Забыли пароль?</a>
            </div>
            <div class="language-switcher">
                <div class="language-option" data-lang="ru">
                    <img src="/static/images/flag_ru.svg" alt="Русский">
                </div>
                <div class="language-option" data-lang="en">
                    <img src="/static/images/flag_us.svg" alt="English">
                </div>
            </div>
        </div>
        
    </div>
    
    <div class="privacy-notice">
        <p><span data-i18n="auth.privacyNotice">Используя это приложение, вы соглашаетесь с нашей</span> <a href="/privacy" class="privacy-link" data-i18n="auth.privacyPolicy">Политикой конфиденциальности</a>.</p>
    </div>
    
    <!-- Модальное окно для сброса пароля -->
    <div id="reset-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="reset-title" data-i18n="auth.resetPassword">Сброс пароля</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reset-password-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="reset-email" class="form-input" data-i18n-placeholder="auth.email" placeholder="Email" required>
                    </div>
                    <button type="submit" id="reset-submit" class="btn btn-primary" data-i18n="auth.resetSubmit">Отправить ссылку для сброса</button>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для ввода нового пароля -->
    <div id="new-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="new-password-title" data-i18n="auth.setNewPassword">Установка нового пароля</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="new-password-form" class="auth-form">
                    <div class="form-group">
                        <input type="password" id="new-password" class="form-input" data-i18n-placeholder="auth.newPassword" placeholder="Новый пароль" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" class="form-input" data-i18n-placeholder="auth.confirmPassword" placeholder="Подтвердите пароль" required>
                    </div>
                    <button type="submit" id="new-password-submit" class="btn btn-primary" data-i18n="auth.saveNewPassword">Сохранить новый пароль</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/static/js/i18n.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Инициализируем модуль i18n
            await window.i18nModule.initI18n();
            
            // Получаем конфигурацию Supabase с сервера
            let supabaseClient;
            
            try {
                const response = await fetch('/api/auth/config');
                const config = await response.json();
                
                const supabaseUrl = config.supabaseUrl;
                const supabaseKey = config.supabaseKey;
                
                // Инициализация Supabase
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            } catch (error) {
                console.error(window.i18nModule.t('auth.errorConfig', 'Ошибка при получении конфигурации Supabase:'), error);
                showError(window.i18nModule.t('auth.errorInitialization', 'Ошибка при инициализации: не удалось получить конфигурацию'));
                return;
            }
            
            // Элементы DOM
            const authForm = document.getElementById('auth-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const authSubmit = document.getElementById('auth-submit');
            const googleSignin = document.getElementById('google-signin');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const resetPasswordModal = document.getElementById('reset-password-modal');
            const resetPasswordForm = document.getElementById('reset-password-form');
            const resetEmailInput = document.getElementById('reset-email');
            const resetSubmit = document.getElementById('reset-submit');
            const resetTitle = document.getElementById('reset-title');
            const closeModalButtons = document.querySelectorAll('.close-modal');
            const languageOptions = document.querySelectorAll('.language-option');
            
            // Состояние формы и приложения
            let isLogin = true;
            let currentLang = localStorage.getItem('app_language') || 'ru';
            
            // Функция для отображения ошибки
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Автоматически скрыть сообщение через 5 секунд
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Функция для отображения успешного сообщения
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Автоматически скрыть сообщение через 5 секунд
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
            
            // Функция для переключения между входом и регистрацией
            function toggleAuthMode() {
                isLogin = !isLogin;
                
                // Обновляем тексты с использованием i18n
                const t = window.i18nModule.t;
                
                if (isLogin) {
                    authSubmit.textContent = t('auth.login');
                    toggleText.textContent = t('auth.noAccount');
                    toggleLink.textContent = t('auth.register');
                } else {
                    authSubmit.textContent = t('auth.register');
                    toggleText.textContent = t('auth.haveAccount');
                    toggleLink.textContent = t('auth.login');
                }
            }
            
            // Обработчик отправки формы
            authForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Валидация с использованием i18n
                const t = window.i18nModule.t;
                
                if (!email || !password) {
                    showError(t('auth.errorEmptyFields'));
                    return;
                }
                
                // Отключаем кнопку на время запроса
                authSubmit.disabled = true;
                
                try {
                    let response;
                    
                    if (isLogin) {
                        // Вход
                        response = await supabaseClient.auth.signInWithPassword({
                            email: email,
                            password: password
                        });
                    } else {
                        // Регистрация
                        response = await supabaseClient.auth.signUp({
                            email: email,
                            password: password
                        });
                    }
                    
                    if (response.error) {
                        throw new Error(response.error.message);
                    }
                    
                    if (isLogin) {
                        // Успешный вход - сохраняем токен в сессии и перенаправляем на главную страницу
                        const token = response.data.session.access_token;
                        const user = response.data.user;
                        
                        // Отправляем токен на сервер для сохранения в сессии
                        fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                token: token,
                                email: user.email
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Перенаправляем на главную страницу
                                window.location.href = '/';
                            } else {
                                throw new Error(t('auth.errorSessionSave'));
                            }
                        })
                        .catch(error => {
                            // Используем i18n для сообщения об ошибке
                            showError(t('auth.errorSessionSave') + ': ' + error.message);
                        });
                    } else {
                        // Успешная регистрация
                        const t = window.i18nModule.t;
                        
                        if (response.data?.user?.identities?.length === 0) {
                            // Пользователь уже существует
                            showError(t('auth.errorUserExists'));
                        } else if (response.data?.user?.confirmation_sent_at) {
                            // Отправлено письмо для подтверждения
                            showSuccess(t('auth.successEmailConfirmation'));
                            // Переключаемся на форму входа
                            isLogin = false;
                            toggleAuthMode();
                        } else {
                            // Успешная регистрация без подтверждения email
                            showSuccess(t('auth.successRegistration'));
                            // Переключаемся на форму входа
                            isLogin = false;
                            toggleAuthMode();
                        }
                    }
                } catch (error) {
                    // Обработка ошибок с использованием i18n
                    const t = window.i18nModule.t;
                    let errorMsg = t('auth.errorGeneric');
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMsg = t('auth.errorInvalidCredentials');
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMsg = t('auth.errorEmailNotConfirmed');
                    } else if (error.message.includes('Password should be at least')) {
                        errorMsg = t('auth.errorPasswordLength');
                    } else if (error.message.includes('User already registered')) {
                        errorMsg = t('auth.errorUserExists');
                    }
                    
                    showError(errorMsg);
                } finally {
                    // Включаем кнопку обратно
                    authSubmit.disabled = false;
                }
            });
            
            // Обработчик входа через Google
            googleSignin.addEventListener('click', async function() {
                try {
                    const { data, error } = await supabaseClient.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.origin
                        }
                    });
                    
                    if (error) {
                        throw new Error(error.message);
                    }
                } catch (error) {
                    // Используем i18n для сообщения об ошибке
                    const t = window.i18nModule.t;
                    showError(t('auth.errorGoogleSignIn'));
                    console.error('Google sign-in error:', error);
                }
            });
            
            // Обработчик переключения между входом и регистрацией
            toggleLink.addEventListener('click', toggleAuthMode);
            
            // Функция для сохранения сессии на сервере и перенаправления
            async function saveSessionAndRedirect(session, user) {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: session.access_token,
                            email: user.email
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Перенаправляем на главную страницу
                        window.location.href = '/';
                    } else {
                        throw new Error(window.i18nModule.t('auth.errorSessionSave'));
                    }
                } catch (error) {
                    // Используем i18n для сообщения об ошибке
                    const t = window.i18nModule.t;
                    showError(t('auth.errorSessionSave') + ': ' + error.message);
                }
            }
            
            // Проверяем, авторизован ли пользователь
            async function checkAuth() {
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (data?.session) {
                    // Пользователь уже авторизован
                    // Сохраняем сессию на сервере и перенаправляем
                    saveSessionAndRedirect(data.session, data.session.user);
                }
            }
            
            // Проверяем, находимся ли мы на странице сброса пароля
            function checkResetPasswordPage() {
                // Проверяем URL на наличие параметров для сброса пароля
                const url = new URL(window.location.href);
                
                // Проверяем параметры в хэше URL (после #)
                if (window.location.hash) {
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    const type = hashParams.get('type');
                    const accessToken = hashParams.get('access_token');
                    
                    if (type === 'recovery' && accessToken) {
                        // Показываем форму для ввода нового пароля
                        showNewPasswordForm(accessToken);
                        return true;
                    }
                }
                
                // Проверяем параметры в query URL (после ?)
                const queryType = url.searchParams.get('type');
                const queryAccessToken = url.searchParams.get('access_token');
                
                if (queryType === 'recovery' && queryAccessToken) {
                    // Показываем форму для ввода нового пароля
                    showNewPasswordForm(queryAccessToken);
                    return true;
                }
                
                return false;
            }
            
            // Функция для отображения формы ввода нового пароля
            function showNewPasswordForm(accessToken) {
                // Скрываем основную форму авторизации
                document.querySelector('.auth-container').style.display = 'none';
                
                // Показываем модальное окно для ввода нового пароля
                const newPasswordModal = document.getElementById('new-password-modal');
                newPasswordModal.style.display = 'block';
                setTimeout(() => {
                    newPasswordModal.classList.add('active');
                }, 10);
                
                // Добавляем обработчик для формы ввода нового пароля
                const newPasswordForm = document.getElementById('new-password-form');
                const newPasswordInput = document.getElementById('new-password');
                const confirmPasswordInput = document.getElementById('confirm-password');
                const newPasswordSubmit = document.getElementById('new-password-submit');
                
                newPasswordForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const newPassword = newPasswordInput.value.trim();
                    const confirmPassword = confirmPasswordInput.value.trim();
                    
                    // Валидация с использованием i18n
                    const t = window.i18nModule.t;
                    
                    if (!newPassword || !confirmPassword) {
                        showError(t('auth.errorEmptyFields'));
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        showError(t('auth.passwordsDoNotMatch'));
                        return;
                    }
                    
                    newPasswordSubmit.disabled = true;
                    
                    try {
                        // Обновляем пароль через Supabase
                        const { data, error } = await supabaseClient.auth.updateUser({
                            password: newPassword
                        });
                        
                        if (error) throw error;
                        
                        // Используем i18n для сообщения об успешном обновлении пароля
                        showSuccess(t('auth.passwordUpdated'));
                        
                        // Перенаправляем на страницу входа через 2 секунды
                        setTimeout(() => {
                            window.location.href = '/auth';
                        }, 2000);
                    } catch (error) {
                        console.error(window.i18nModule.t('auth.errorPasswordUpdate'), error);
                        showError(t('auth.errorPasswordUpdate') + ': ' + error.message);
                        newPasswordSubmit.disabled = false;
                    }
                });
            }
            
            // Проверяем, находимся ли мы на странице сброса пароля
            const isResetPasswordPage = checkResetPasswordPage();
            
            // Если мы не на странице сброса пароля, проверяем авторизацию
            if (!isResetPasswordPage) {
                checkAuth();
            }
            
            // Функция для сброса пароля
            async function resetPassword(email) {
                try {
                    const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin
                    });
                    
                    if (error) throw error;
                    
                    return { success: true };
                } catch (error) {
                    console.error(window.i18nModule.t('auth.errorPasswordReset', 'Ошибка при сбросе пароля:'), error);
                    return { success: false, error: error.message };
                }
            }
            
            // Функция для открытия модального окна сброса пароля
            function openResetPasswordModal() {
                resetPasswordModal.style.display = 'block';
                setTimeout(() => {
                    resetPasswordModal.classList.add('active');
                }, 10);
                
                // Предзаполняем email, если он был введен
                resetEmailInput.value = emailInput.value;
            }
            
            // Функция для закрытия модального окна сброса пароля
            function closeResetPasswordModal() {
                resetPasswordModal.classList.remove('active');
                setTimeout(() => {
                    resetPasswordModal.style.display = 'none';
                }, 300);
            }
            
            // Функция для переключения языка
            async function switchLanguage(lang) {
                currentLang = lang;
                
                // Обновляем активный класс
                languageOptions.forEach(option => {
                    option.classList.toggle('active', option.dataset.lang === lang);
                });
                
                // Сохраняем выбранный язык в localStorage
                localStorage.setItem('app_language', lang);
                
                // Используем функцию changeLanguage из модуля i18n
                await window.i18nModule.changeLanguage(lang);
                
                // Обновляем тексты на странице
                updatePageTexts();
            }
            
            // Функция для обновления текстов на странице
            function updatePageTexts() {
                // Используем функцию t из модуля i18n для перевода
                const t = window.i18nModule.t;
                
                // Обновляем тексты в форме авторизации
                emailInput.placeholder = t('auth.email');
                passwordInput.placeholder = t('auth.password');
                
                if (isLogin) {
                    authSubmit.textContent = t('auth.login');
                    toggleText.textContent = t('auth.noAccount');
                    toggleLink.textContent = t('auth.register');
                } else {
                    authSubmit.textContent = t('auth.register');
                    toggleText.textContent = t('auth.haveAccount');
                    toggleLink.textContent = t('auth.login');
                }
                
                // Обновляем текст в блоке "или"
                document.querySelector('.divider span').textContent = t('auth.or');
                
                // Обновляем текст в кнопке Google
                document.querySelector('#google-signin span').textContent = t('auth.loginWithGoogle');
                
                // Обновляем текст в ссылке "забыли пароль?"
                forgotPasswordLink.textContent = t('auth.forgotPassword');
                
                // Обновляем заголовок страницы
                document.title = `${t('app.name')} - ${t('auth.login')}`;
                
                // Обновляем текст логотипа
                document.querySelector('.logo-text').textContent = t('app.name');
            }
            
            // Добавляем обработчики для переключателя языка
            languageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    if (lang !== currentLang) {
                        switchLanguage(lang);
                    }
                });
            });
            
            // Устанавливаем активный класс для текущего языка
            languageOptions.forEach(option => {
                if (option.dataset.lang === currentLang) {
                    option.classList.add('active');
                }
            });
            
            // Добавляем обработчик для ссылки "Забыли пароль?"
            forgotPasswordLink.addEventListener('click', openResetPasswordModal);
            
            // Добавляем обработчик для формы сброса пароля
            resetPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = resetEmailInput.value.trim();
                const t = window.i18nModule.t;
                
                if (!email) {
                    showError(t('auth.errorEmptyFields'));
                    return;
                }
                
                resetSubmit.disabled = true;
                
                try {
                    const result = await resetPassword(email);
                    
                    if (result.success) {
                        showSuccess(t('auth.resetSuccess'));
                        
                        // Закрываем модальное окно
                        closeResetPasswordModal();
                    } else {
                        throw new Error(result.error);
                    }
                } catch (error) {
                    showError(t('auth.errorPasswordReset') + ': ' + error.message);
                } finally {
                    resetSubmit.disabled = false;
                }
            });
            
            // Добавляем обработчики для закрытия модальных окон
            closeModalButtons.forEach(button => {
                button.addEventListener('click', function() {
                    const modal = this.closest('.modal');
                    modal.classList.remove('active');
                    setTimeout(() => {
                        modal.style.display = 'none';
                    }, 300);
                });
            });
            
            // Вызываем функцию обновления текстов при загрузке страницы
            updatePageTexts();
        });
    </script>
