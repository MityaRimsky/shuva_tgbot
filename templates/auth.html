<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHUVA - Вход</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #007FE7;
            --sidebar-bg: #fbfcff;
            --sidebar-hover: #f3f6ff;
            --text-color: #333;
            --text-light: #727272;
            --bg-color: #fff;
            --border-color: #e0e0e0;
            --border-radius: 32px;
            --error-color: #e53935;
            --success-color: #43a047;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Golos Text', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.055em;
        }
        
        .auth-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .form-group {
            width: 100%;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            color: var(--text-color);
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            font-family: 'Golos Text', sans-serif;
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 127, 231, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            font-family: 'Golos Text', sans-serif;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: rgba(0, 127, 231, 0.9);
        }
        
        .btn-outline {
            background-color: white;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .btn-outline:hover {
            background-color: var(--sidebar-hover);
        }
        
        .divider {
            width: 100%;
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: var(--border-color);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .google-icon {
            font-size: 1.2rem;
            color: #4285F4;
        }
        
        .error-message {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(229, 57, 53, 0.1);
            color: var(--error-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .success-message {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(67, 160, 71, 0.1);
            color: var(--success-color);
            border-radius: var(--border-radius);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: none;
        }
        
        .toggle-auth {
            margin-top: 1rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        
        .toggle-auth a {
            color: var(--primary-color);
            text-decoration: none;
            cursor: pointer;
        }
        
        .toggle-auth a:hover {
            text-decoration: underline;
        }
        
        /* Стили для блока под формой авторизации */
        .auth-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 48px;
            width: 100%;
            border-top: 1px solid var(--border-color); /* или просто #e0e0e0 */
            padding-top: 24px; /* добавь отступ от линии */
        }
        
        /* Стили для "забыли пароль?" */
        .forgot-password a {
            color: var(--primary-color);
            font-size: 0.9rem;
            text-decoration: none;
            cursor: pointer;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        /* Стили для переключателя языка */
        .language-switcher {
            display: flex;
            gap: 0.5rem;
        }
        
        .language-option {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s, border-color 0.2s;
        }
        
        .language-option:hover {
            transform: scale(1.1);
        }
        
        .language-option.active {
            border-color: var(--primary-color);
        }
        
        .language-option img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Стили для модального окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .modal.active {
            opacity: 1;
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background-color: var(--bg-color);
            border-radius: 16px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: translate(-50%, -50%) scale(1);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .modal-header h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .close-modal:hover {
            color: var(--text-color);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        /* Адаптивный дизайн */
        @media (max-width: 480px) {
            .auth-container {
                padding: 1.5rem;
            }
            
            .logo-image {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo-container">
            <img src="/static/images/logo.svg" alt="SHUVA Logo" class="logo-image">
            <div class="logo-text">SHUVA</div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="auth-form" class="auth-form">
            <div class="form-group">
                <input type="email" id="email" class="form-input" placeholder="Email" required autocomplete="email">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-input" placeholder="Пароль" required autocomplete="current-password">
            </div>
            <button type="submit" id="auth-submit" class="btn btn-primary">Войти</button>
        </form>
        
        <div class="divider">или</div>
        
        <button id="google-signin" class="btn btn-outline">
            <i class="fab fa-google google-icon"></i>
            <span>Войти с Google</span>
        </button>
        
        <div class="toggle-auth">
            <span id="toggle-text">Нет аккаунта?</span>
            <a id="toggle-link">Зарегистрироваться</a>
        </div>
        
        <div class="auth-footer">
            <div class="forgot-password">
                <a id="forgot-password-link">Забыли пароль?</a>
            </div>
            <div class="language-switcher">
                <div class="language-option" data-lang="ru">
                    <img src="/static/images/flag_ru.svg" alt="Русский">
                </div>
                <div class="language-option" data-lang="en">
                    <img src="/static/images/flag_us.svg" alt="English">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Получаем конфигурацию Supabase с сервера
            let supabaseClient;
            
            try {
                const response = await fetch('/api/auth/config');
                const config = await response.json();
                
                const supabaseUrl = config.supabaseUrl;
                const supabaseKey = config.supabaseKey;
                
                // Инициализация Supabase
                supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);
            } catch (error) {
                console.error('Ошибка при получении конфигурации Supabase:', error);
                showError('Ошибка при инициализации: не удалось получить конфигурацию');
                return;
            }
            
            // Объект с переводами
            const translations = {
                ru: {
                    email: "Email",
                    password: "Пароль",
                    login: "Войти",
                    register: "Зарегистрироваться",
                    forgotPassword: "Забыли пароль?",
                    noAccount: "Нет аккаунта?",
                    haveAccount: "Уже есть аккаунт?",
                    resetPassword: "Сброс пароля",
                    resetSubmit: "Отправить ссылку для сброса",
                    resetSuccess: "Инструкции по сбросу пароля отправлены на ваш email",
                    loginWithGoogle: "Войти с Google",
                    or: "или",
                    errorEmptyFields: "Пожалуйста, заполните все поля",
                    errorInvalidCredentials: "Неверный email или пароль",
                    errorEmailNotConfirmed: "Email не подтвержден. Проверьте вашу почту",
                    errorPasswordLength: "Пароль должен содержать не менее 6 символов",
                    errorUserExists: "Пользователь с таким email уже существует",
                    errorGeneric: "Произошла ошибка при аутентификации",
                    errorGoogleSignIn: "Ошибка при входе через Google",
                    errorSessionSave: "Ошибка при сохранении сессии",
                    successRegistration: "Регистрация успешна",
                    successEmailConfirmation: "На ваш email отправлено письмо для подтверждения регистрации"
                },
                en: {
                    email: "Email",
                    password: "Password",
                    login: "Log in",
                    register: "Sign up",
                    forgotPassword: "Forgot password?",
                    noAccount: "Don't have an account?",
                    haveAccount: "Already have an account?",
                    resetPassword: "Reset Password",
                    resetSubmit: "Send Reset Link",
                    resetSuccess: "Password reset instructions have been sent to your email",
                    loginWithGoogle: "Sign in with Google",
                    or: "or",
                    errorEmptyFields: "Please fill in all fields",
                    errorInvalidCredentials: "Invalid email or password",
                    errorEmailNotConfirmed: "Email not confirmed. Please check your inbox",
                    errorPasswordLength: "Password should be at least 6 characters",
                    errorUserExists: "User with this email already exists",
                    errorGeneric: "An error occurred during authentication",
                    errorGoogleSignIn: "Error signing in with Google",
                    errorSessionSave: "Error saving session",
                    successRegistration: "Registration successful",
                    successEmailConfirmation: "A confirmation email has been sent to your address"
                }
            };
            
            // Элементы DOM
            const authForm = document.getElementById('auth-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const authSubmit = document.getElementById('auth-submit');
            const googleSignin = document.getElementById('google-signin');
            const toggleText = document.getElementById('toggle-text');
            const toggleLink = document.getElementById('toggle-link');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const resetPasswordModal = document.getElementById('reset-password-modal');
            const resetPasswordForm = document.getElementById('reset-password-form');
            const resetEmailInput = document.getElementById('reset-email');
            const resetSubmit = document.getElementById('reset-submit');
            const resetTitle = document.getElementById('reset-title');
            const closeModalButtons = document.querySelectorAll('.close-modal');
            const languageOptions = document.querySelectorAll('.language-option');
            
            // Состояние формы и приложения
            let isLogin = true;
            let currentLang = localStorage.getItem('app_language') || 'ru';
            
            // Функция для отображения ошибки
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                
                // Автоматически скрыть сообщение через 5 секунд
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 5000);
            }
            
            // Функция для отображения успешного сообщения
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
                
                // Автоматически скрыть сообщение через 5 секунд
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 5000);
            }
            
            // Функция для переключения между входом и регистрацией
            function toggleAuthMode() {
                isLogin = !isLogin;
                
                if (isLogin) {
                    authSubmit.textContent = 'Войти';
                    toggleText.textContent = 'Нет аккаунта?';
                    toggleLink.textContent = 'Зарегистрироваться';
                } else {
                    authSubmit.textContent = 'Зарегистрироваться';
                    toggleText.textContent = 'Уже есть аккаунт?';
                    toggleLink.textContent = 'Войти';
                }
            }
            
            // Обработчик отправки формы
            authForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Валидация
                if (!email || !password) {
                    showError('Пожалуйста, заполните все поля');
                    return;
                }
                
                // Отключаем кнопку на время запроса
                authSubmit.disabled = true;
                
                try {
                    let response;
                    
                    if (isLogin) {
                        // Вход
                        response = await supabaseClient.auth.signInWithPassword({
                            email: email,
                            password: password
                        });
                    } else {
                        // Регистрация
                        response = await supabaseClient.auth.signUp({
                            email: email,
                            password: password
                        });
                    }
                    
                    if (response.error) {
                        throw new Error(response.error.message);
                    }
                    
                    if (isLogin) {
                        // Успешный вход - сохраняем токен в сессии и перенаправляем на главную страницу
                        const token = response.data.session.access_token;
                        const user = response.data.user;
                        
                        // Отправляем токен на сервер для сохранения в сессии
                        fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                token: token,
                                email: user.email
                            })
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                // Перенаправляем на главную страницу
                                window.location.href = '/';
                            } else {
                                throw new Error('Ошибка при сохранении сессии');
                            }
                        })
                        .catch(error => {
                            showError('Ошибка при сохранении сессии: ' + error.message);
                        });
                    } else {
                        // Успешная регистрация
                        if (response.data?.user?.identities?.length === 0) {
                            // Пользователь уже существует
                            showError('Пользователь с таким email уже существует');
                        } else if (response.data?.user?.confirmation_sent_at) {
                            // Отправлено письмо для подтверждения
                            showSuccess('На ваш email отправлено письмо для подтверждения регистрации');
                            // Переключаемся на форму входа
                            isLogin = false;
                            toggleAuthMode();
                        } else {
                            // Успешная регистрация без подтверждения email
                            showSuccess('Регистрация успешна');
                            // Переключаемся на форму входа
                            isLogin = false;
                            toggleAuthMode();
                        }
                    }
                } catch (error) {
                    // Обработка ошибок
                    let errorMsg = 'Произошла ошибка при аутентификации';
                    
                    if (error.message.includes('Invalid login credentials')) {
                        errorMsg = 'Неверный email или пароль';
                    } else if (error.message.includes('Email not confirmed')) {
                        errorMsg = 'Email не подтвержден. Проверьте вашу почту';
                    } else if (error.message.includes('Password should be at least')) {
                        errorMsg = 'Пароль должен содержать не менее 6 символов';
                    } else if (error.message.includes('User already registered')) {
                        errorMsg = 'Пользователь с таким email уже существует';
                    }
                    
                    showError(errorMsg);
                } finally {
                    // Включаем кнопку обратно
                    authSubmit.disabled = false;
                }
            });
            
            // Обработчик входа через Google
            googleSignin.addEventListener('click', async function() {
                try {
                    const { data, error } = await supabaseClient.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.origin
                        }
                    });
                    
                    if (error) {
                        throw new Error(error.message);
                    }
                } catch (error) {
                    showError('Ошибка при входе через Google');
                    console.error('Google sign-in error:', error);
                }
            });
            
            // Обработчик переключения между входом и регистрацией
            toggleLink.addEventListener('click', toggleAuthMode);
            
            // Функция для сохранения сессии на сервере и перенаправления
            async function saveSessionAndRedirect(session, user) {
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: session.access_token,
                            email: user.email
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Перенаправляем на главную страницу
                        window.location.href = '/';
                    } else {
                        throw new Error('Ошибка при сохранении сессии');
                    }
                } catch (error) {
                    showError('Ошибка при сохранении сессии: ' + error.message);
                }
            }
            
            // Проверяем, авторизован ли пользователь
            async function checkAuth() {
                const { data, error } = await supabaseClient.auth.getSession();
                
                if (data?.session) {
                    // Пользователь уже авторизован
                    // Сохраняем сессию на сервере и перенаправляем
                    saveSessionAndRedirect(data.session, data.session.user);
                }
            }
            
            // Проверяем авторизацию при загрузке страницы
            checkAuth();
            
            // Функция для сброса пароля
            async function resetPassword(email) {
                try {
                    const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                        redirectTo: window.location.origin + '/auth/reset-password'
                    });
                    
                    if (error) throw error;
                    
                    return { success: true };
                } catch (error) {
                    console.error('Ошибка при сбросе пароля:', error);
                    return { success: false, error: error.message };
                }
            }
            
            // Функция для открытия модального окна сброса пароля
            function openResetPasswordModal() {
                resetPasswordModal.style.display = 'block';
                setTimeout(() => {
                    resetPasswordModal.classList.add('active');
                }, 10);
                
                // Предзаполняем email, если он был введен
                resetEmailInput.value = emailInput.value;
            }
            
            // Функция для закрытия модального окна сброса пароля
            function closeResetPasswordModal() {
                resetPasswordModal.classList.remove('active');
                setTimeout(() => {
                    resetPasswordModal.style.display = 'none';
                }, 300);
            }
            
            // Функция для переключения языка
            function switchLanguage(lang) {
                currentLang = lang;
                
                // Сохраняем выбранный язык
                localStorage.setItem('app_language', lang);
                
                // Обновляем активный класс
                languageOptions.forEach(option => {
                    option.classList.toggle('active', option.dataset.lang === lang);
                });
                
                // Обновляем тексты на странице
                updatePageTexts();
                
                // Обновляем HTML-атрибут lang
                document.documentElement.lang = lang;
            }
            
            // Функция для обновления текстов на странице
            function updatePageTexts() {
                // Обновляем тексты в форме авторизации
                emailInput.placeholder = translations[currentLang].email;
                passwordInput.placeholder = translations[currentLang].password;
                
                if (isLogin) {
                    authSubmit.textContent = translations[currentLang].login;
                    toggleText.textContent = translations[currentLang].noAccount;
                    toggleLink.textContent = translations[currentLang].register;
                } else {
                    authSubmit.textContent = translations[currentLang].register;
                    toggleText.textContent = translations[currentLang].haveAccount;
                    toggleLink.textContent = translations[currentLang].login;
                }
                
                // Обновляем текст в блоке "или"
                document.querySelector('.divider span').textContent = translations[currentLang].or;
                
                // Обновляем текст в кнопке Google
                document.querySelector('#google-signin span').textContent = translations[currentLang].loginWithGoogle;
                
                // Обновляем текст в ссылке "забыли пароль?"
                forgotPasswordLink.textContent = translations[currentLang].forgotPassword;
                
                // Обновляем тексты в модальном окне сброса пароля
                resetTitle.textContent = translations[currentLang].resetPassword;
                resetEmailInput.placeholder = translations[currentLang].email;
                resetSubmit.textContent = translations[currentLang].resetSubmit;
            }
            
            // Обработчик для ссылки "забыли пароль?"
            forgotPasswordLink.addEventListener('click', openResetPasswordModal);
            
            // Обработчик для кнопок закрытия модального окна
            closeModalButtons.forEach(button => {
                button.addEventListener('click', closeResetPasswordModal);
            });
            
            // Обработчик клика вне модального окна для его закрытия
            window.addEventListener('click', function(event) {
                if (event.target === resetPasswordModal) {
                    closeResetPasswordModal();
                }
            });
            
            // Обработчик формы сброса пароля
            resetPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const email = resetEmailInput.value.trim();
                
                if (!email) {
                    showError(translations[currentLang].errorEmptyFields);
                    return;
                }
                
                resetSubmit.disabled = true;
                
                const result = await resetPassword(email);
                
                if (result.success) {
                    showSuccess(translations[currentLang].resetSuccess);
                    closeResetPasswordModal();
                } else {
                    showError(result.error);
                }
                
                resetSubmit.disabled = false;
            });
            
            // Обработчики для переключения языка
            languageOptions.forEach(option => {
                option.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    switchLanguage(lang);
                });
            });
            
            // Инициализация языка
            switchLanguage(currentLang);
            
            // Добавляем обработчик изменения состояния аутентификации
            supabaseClient.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) {
                    // Пользователь вошел (например, через Google)
                    // Сохраняем сессию на сервере и перенаправляем
                    saveSessionAndRedirect(session, session.user);
                }
            });
        });
    </script>
    
    <!-- Модальное окно для сброса пароля -->
    <div id="reset-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="reset-title">Сброс пароля</h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reset-password-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="reset-email" class="form-input" placeholder="Email" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="reset-submit">Отправить ссылку для сброса</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
